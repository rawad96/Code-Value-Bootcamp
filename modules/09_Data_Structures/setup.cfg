[flake8]
max-line-length = 120
max-asserts = 8
max-local-variables = 8
max-module-members = 10
max-methods = 10
max-line-complexity = 16
max-attributes = 8
max-cognitive-score = 16
max-cognitive-average = 24
max-except-exceptions = 5
exclude = venv,docs,tmp,app/migrations
ignore = WPS110,WPS300,WPS421

# Per-file ignores for test files
# WPS204: Overused expressions are common in tests (repeated function calls, assertions)
# WPS432: Magic numbers are expected values in tests (not business logic)
per-file-ignores =
    tests/*.py:WPS204,WPS432

[mypy]
follow_imports = skip
follow_untyped_imports = False
ignore_missing_imports = True
disable_error_code = import-untyped
disallow_untyped_defs = True
exclude = venv,docs,tmp,app/migrations